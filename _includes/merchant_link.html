<a href="{{ merchant.url }}" target="_blank" class="merchant-link">
  <h3 class="merchant-title">{{ merchant.name }}</h3>
  <div class="merchant-image-container">
    <img src="/images/{{ merchant.logo }}" width="300" height="300" class="merchant-image">
  </div>
  <button class="merchant-button">View deals <i class="fa fa-external-link" aria-hidden="true"></i></button>
</a>
